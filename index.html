<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект ИСИП5/6</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="auction__wrapper">
        <div class="auction__heading">
            <div class="auction__heading-left">
                <p class="auction__proceed">ПЕРЕЙТИ К АУКЦИОНУ</p>
                <button class="auction__button">&rarr;</button></div>
            <p class="auction__big">АУКЦИОН</p>
        </div>
        <div class="auction__box">
            <div class="auction__container">
                <img src="photos/outlander.png" class="auction__image">
                <div class="auction__text-content">
                    <p class="auction__car-name auction__text-gap">Mitsubishi Outlander</p>
                    <p class="auction__year auction__text-gap">2014</p>
                    <p class="auction__price auction__text-gap">51000$</p>
                    <button class="auction__timer auction__text-gap">Start in 99:99:99</button>
                </div>

            </div>

            <div class="auction__container">
                <img src="photos/juke.jpg" class="auction__image">
                <div class="auction__text-content">
                <p class="auction__car-name auction__text-gap">Nissan Juke</p>
                <p class="auction__year auction__text-gap">2017</p>
                <p class="auction__price auction__text-gap">42000$</p>
                <button class="auction__timer auction__text-gap">Start in 99:99:99</button>
                </div>
            </div>

            <div class="auction__container">
                <img src="photos/corolla.jpg" class="auction__image">
                <div class="auction__text-content">
                <p class="auction__car-name auction__text-gap">Toyota Corolla</p>
                <p class="auction__year auction__text-gap">1984</p>
                <p class="auction__price auction__text-gap">29000$</p>
                <button class="auction__timer auction__text-gap">Start in 99:99:99</button>
                </div>
            </div>

            <div class="auction__container">
                <img src="photos/cayenne.jpg" class="auction__image">
                <div class="auction__text-content">
                <p class="auction__car-name auction__text-gap">Porsche Cayenne</p>
                <p class="auction__year auction__text-gap">2023</p>
                <p class="auction__price auction__text-gap">210000$</p>
                <button class="auction__timer auction__text-gap">Start in 99:99:99</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
